    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            background-color: #e0e0e0;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        nav a {
            color: #0074cc;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-color: #004a8f;
            color: white;
            padding: 60px 20px;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .hero img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .hero-content {
            max-width: 800px;
            text-align: left;
        }

        .hero-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .hero-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
        }

        .intro-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: 40px auto;
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
        }

        .section {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Updated section styling with two-shade lighter blue background */
        .section#contact-me {
            background-color: #0059b3;  /* Two shades lighter blue */
            color: white;
            padding: 20px 0;
        }

        .section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #004a8f;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .section h2#contact-me {
            font-size: 3rem; /* Largest size for Contact Me */
        }

        .section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-links a {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #004a8f;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-links a:hover {
            background-color: #003366;
        }

        .contact-info {
            background-color: #fff;  /* White background for the contact info */
            color: #333;
            padding: 30px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Optional shadow effect */
        }

        /* Dark blue color for 'Email' and 'LinkedIn' headings */
        .contact-info h3 {
            color: #003366;  /* Dark blue color */
        }

        footer {
            background-color: #f4f4f4;
            color: #4a4a4a;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
            width: 100%;
        }
    </style>
