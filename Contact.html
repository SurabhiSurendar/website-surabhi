<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Surabhi Surendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            background-color: #e0e0e0;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #0074cc;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-color: #004a8f;
            color: white;
            padding: 60px 20px;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            text-align: left;
        }

        .hero-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .hero-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
        }

        .contact-section {
            margin: 40px auto;
            max-width: 800px;
            padding: 0 20px;
            text-align: center;
        }

        .contact-heading {
            font-size: 2.5rem;
            font-weight: bold;
            color: #004a8f;
            margin-bottom: 30px;
        }

        .contact-info {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        .button {
            display: inline-block;
            background-color: #0074cc;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #006bb3;
        }

        footer {
            background-color: #f4f4f4;
            color: #4a4a4a;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        .contact-heading {
            font-size: 2.5rem;
            font-weight: bold;
            color: #004a8f;
            margin-bottom: 30px;
        }

        .contact-links {
            text-align: center;
            margin-top: 30px;
        }

        .contact-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
        }

        .contact-links a h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #004a8f;
        }
    </style>
</head>

    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Contact Information</h1>
        </div>

    <section class="contact-section">
        <div class="contact-links">
            <div>
                <h3>Email</h3>
                <a href="mailto:surabhisurendarofficial.com" class="button">Email Me</a>
            </div>
            <div>
                <h3>LinkedIn</h3>
                <a href="https://www.linkedin.com/in/surabhi-surendar" target="_blank" class="button">LinkedIn</a>
